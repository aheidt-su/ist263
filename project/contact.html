<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syracuse University Wrestling Club - Contact</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="wrestlingstylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=DM+Serif+Text:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .navbar a {color: black;}
    </style>
    
</head>
<header>
    <a href="#main" class="skip">Skip to main content</a>
</header>
<body class="fade-in">

    <div class="header">
        <img src="headerimage.png" alt="Club Wrestling Logo" class="header-logo">
        <div class="header-text">
        </div>
    </div>

    <div class="navbar">
        <a href="https://aheidt-su.github.io/ist263/project/Index.html">Home</a>
        <a href="https://aheidt-su.github.io/ist263/project/Roster.html">Roster</a>
        <a href="https://aheidt-su.github.io/ist263/project/contact.html">Contact</a>
    </div>

    <div class="contact-title">
        <h2>Contact Us!</h2>
    </div>
    <main id="main">

    <div class="contact-container">
        <div class="contact-form">
            <h3>Send a message</h3>
            <form action="https://formspree.io/f/xgvebjrn" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required><br>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required><br>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea><br>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <a href="https://www.instagram.com/syracuseclubwrestling/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/900px-Instagram_logo_2022.svg.png?20220518162235" alt="Instagram Icon" width="300" height="300"> 
                @syracuseclubwrestling
            </a>
            <a href="mailto:syracusewrestlingclub@gmail.com">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/768px-Gmail_icon_%282020%29.svg.png" alt="Email Icon" width="300" height="300"> 
                syracusewrestlingclub@gmail.com
            </a>
            <a href="https://linktr.ee/syracusewrestling">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQNUl9p5O30Bq3OaoOiI5O_PmGRZjvbteT7mQ&s" alt="Linktree Icon" width="300" height="300"> 
                Linktree
            </a>
            <a href="https://ncwa.net/teams/syr/pending">
                <img src="https://pbs.twimg.com/profile_images/443219972618072064/bDp0qBOm_400x400.png" alt="NCWA Icon" width="300" height="300"> 
                NCWA Page
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.navbar a');
            const body = document.body;
    
            // Add fade-in class on page load
            body.classList.add('fade-in');
    
            links.forEach(link => {
                link.addEventListener('click', event => {
                    event.preventDefault();
                    const href = link.getAttribute('href');
    
                    // Add fade-out class
                    body.classList.add('fade-out');
    
                    // Redirect after animation
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500);
                });
            });
        });
    </script>

</body>
</html>
