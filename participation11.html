<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Hover Alert</title>
</head>
<body>
    <a href="#" onmouseover="showAlert()">Click for a message</a>
    <script>
        function showAlert() {
            alert("My first JavaScript Program");
        }
    </script>
</body>
</html>
