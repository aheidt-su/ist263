    <h2>Send me a message!</h2>
    <form action="https://formspree.io/f/mgvwbgwr" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <p>Message General Subject:</p>
        <input type="radio" id="work" name="msg_subject" value="Work">
        <label for="work">Work</label><br>
        <input type="radio" id="school" name="msg_subject" value="School">
        <label for="school">School</label><br>
        <input type="radio" id="sports" name="msg_subject" value="Sports">
        <label for="sports">Sports</label><br>
        <input type="radio" id="other" name="msg_subject" value="Other">
        <label for="other">Other</label><br>
        <label for="message">Message Text:</label><br>
        <textarea id="message" name="message" rows="7" cols="50"></textarea><br>
        <input type="submit" value="Send">

    </form>
